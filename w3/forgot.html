<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | BrickMMO Console</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main
      class="w3-container w3-display-middle"
      style="width: 100%; max-width: 400px"
    >
      <div class="w3-center w3-margin-bottom">
        <img
          src="images/brickmmo_logo_vertical.png"
          alt="BrickMMO Logo"
          style="width: 100px"
        />
      </div>

      <div>
        <form method="post" action="index.html">
          <input class="w3-input" type="email" id="email" autocomplete="off" />
          <label for="email" class="w3-text-gray">Email</label>

          <button class="w3-block w3-btn w3-orange w3-text-white w3-margin-top">
            Reset Password
          </button>
        </form>
      </div>

      <div class="w3-container w3-center w3-margin">
        <a href="/login.html">Back to Login</a>
      </div>
    </main>
  </body>
</html>
